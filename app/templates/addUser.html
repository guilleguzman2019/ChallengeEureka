{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top: 100px;">
   <h2>Registrese para obtener api-key</h2>
    <br>
   <form action="/add" method="post">

       <div class="form-group">
            <label >Nombre</label>
            <input name="nombre" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese nombre" required>
        </div>

       <div class="form-group">
            <label >Apellido</label>
            <input name="apellido" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese apellido" required>
        </div>

       <div class="form-group">
            <label >Email</label>
            <input name="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese email" required>
        </div>

  <button type="submit" class="btn btn-primary">Submit</button>

   </form>
 </div>


{% endblock %}
